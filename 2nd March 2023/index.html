<body>
  <div class="box">

    <div class="grid-item" data-value="4" onclick="getValue(4) ">4</div>
    <div class="grid-item" data-value="5" onclick="getValue(5) ">5</div>
    <div class="grid-item" data-value="6" onclick="getValue(6) ">6</div>
    <div class="grid-item" data-value="-" onclick="getValue('-') ">-</div>
    <div class="grid-item" data-value="1" onclick="getValue(1) ">1</div>
    <div class="grid-item" data-value="2" onclick="getValue(2) ">2</div>
    <div class="grid-item" data-value="3" onclick="getValue(3) ">3</div>
    <div class="grid-item" data-value="+" onclick="getValue('+')">+</div>
    <div class="grid-item longer" data-value="0" onclick="getValue(0)">0</div>
    <div class="grid-item" data-value="=" onclick="calculateValue()">=</div>
  </div>

    function getValue(value) {
      if (document.getElementById("display").value === 'error') {
        document.getElementById("display").value = "";
        num = document.getElementById("display").value += value;
      }
      else {
        num = document.getElementById("display").value += value;
      }

    }
    function clearall() {
      num = "0";
      display.value = "";
    }
    function calculateValue() {

      try {
        document.getElementById("display").value = eval(num);
      } catch {
        document.getElementById("display").value = "error";
      }

    }

  </script>
</body>
