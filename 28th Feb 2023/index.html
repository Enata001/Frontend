<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="fruit.jpg" type="image/jpg" />
  </head>

  <body>
    <div id="main_circle" onclick="changeColour()">
    </div>
    <script>
        let num = 0;
        const colors =["green","pink","orange","yellow","red","darkgoldenrod","purple","white",]
  
        function changeColour() {
                    
          if (num < colors.length) {
          document.getElementById("main_circle").style.backgroundColor = colors[num];
          num++;
          }
          else{
          document.getElementById("main_circle").style.backgroundColor = "" ;
          num = 0;
      }
    }
        </script>
  </body>
</html>
